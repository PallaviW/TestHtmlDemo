<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>
<div class="container" data-ng-app="myApp" data-ng-controller="myContrl" >
    <form name="myform" data-ng-submit="searchData(searchtext)">
        <div class="center">
            <img src="img/ng-instagram.png"><br>
        </div>
            <div>

            </div>
        <div class="center">
            <input class="inputsearch" name="searchtext" type="text" data-ng-model="searchtext" placeholder="Enter a tag to search">
            <input class="btnsubmit" type="submit" value="Submit"><br>

            <span ng-if="show == true"><h4>Searching Instagram for photos tagged with "{{searchtext}}"</h4></span><br>
        </div>
    </form>
    <div class="row" ng-if="results" align="center">
        <div class="col-md-12"><h4>We found {{ results.length }} results for {{ searchtext }}</h4></div>
     </div>
    <div>
        <loading></loading>
        <div class="row searchspace">
            <div ng-repeat="result in results" class="col-md-2">
             <a href="{{result.link}}" target="_blank"><img src="{{result.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{result.caption.text}}">></a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-route/angular-route.js">
</script>
<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
