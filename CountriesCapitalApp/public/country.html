
<style>
    table, th , td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
        background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>
<div data-ng-controller="CountryCtrl">

<table>
    <th>Name</th>
    <th>Country Code</th>
    <th>Capital</th>
    <th>Are in km2</th>
    <th>Population</th>
    <th>Continent</th>
    <tr data-ng-repeat=" country in countries">
      <td><a href="#/countries/{{country.countryName}}/{{country.capital}}/{{country.population}}/{{country.areaInSqKm}}/{{country.countryCode}}">{{country.countryName}}</a></td>
        <td>{{country.countryCode}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.areaInSqKm | number}}</td>
        <td>{{country.population | number}}</td>
        <td>{{country.continent}}</td>

    </tr>
</table>
    <div align="center">
    <a href="#/">Home</a>
    </div>
</div>
