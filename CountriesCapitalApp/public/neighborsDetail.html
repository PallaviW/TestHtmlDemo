<div data-ng-controller="NeighborsCtrl" xmlns:http="http://www.w3.org/1999/xhtml">

    <p><h1>{{country.countryName}}</h1></p>

    <div class="container">
        <span>Population of Country : </span> {{country.population | number}} <br>
        <span>Area : </span> {{country.areaInSqKm | number}}<br>
        <span>Capital : </span> {{country.capital}}<br>
        <span>Population of Capital : </span> {{capitalpopulation}}<br>
        <div class="neighborhd">3 neighbors :</div>
        <div class="neighbor" data-ng-repeat="neighbor in neighbors | limitTo : 3">
            <a href="#/countries/{{neighbor.countryCode | uppercase}}/{{neighbor.capital}}"> {{neighbor.name}} </a>
        </div><br>
        <span><img id="myImage" src="http://www.geonames.org/img/country/250/{{country.countryCode | uppercase}}.png"></span><span><img src="http://www.geonames.org/flags/x/{{country.countryCode | lowercase}}.gif"></span>
    </div>


</div>
<div align="center">
    <a href="#/">Home</a>  <a href="#/countries">Browse Countries</a>
</div>
